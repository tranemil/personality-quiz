<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.js"></script>
      <link href="style.css" type="text/css" rel="stylesheet">
      <title>Test de Personalité</title>
    </head>

    <body>
      <h1>Portrait Individuel</h1>
      <div class="box">
        <form>
          <div class="question" id="question1">
            <script>createQuestion("question1", "introextro1", "Vous avez tendance à penser &agrave; des idées en équipe.");</script>
          </div>

          <div class="question" id="question2">
            <script>createQuestion("question2", "senseintu1", "Vous pensez &agrave; vos possibilités réalistiquement.");</script>
          </div>

          <div class="question" id="question3">
            <script>createQuestion("question3", "introextro3", "Vous vous décrivez ouverts et bavards.");</script>
          </div>

          <div class="question" id="question4">
            <script>createQuestion("question4", "introextro4", "Vous préférez être dans un environnement dynamique.");</script>
          </div>

          <div class="question" id="question5">
            <script>createQuestion("question5", "introextro2", "Vous aimez être au centre de l'attention.");</script>
          </div>

          <div class="question" id="question6">
            <script>createQuestion("question6","senseintu2", "Vous faites confiance à l'expérience d'abord et moins confiance aux mots et symboles.");</script>
          </div>

          <div class="question" id="question7">
            <script>createQuestion("question7","senseintu3", "Vous décrivez des choses très spécifiquement et de façon littérale.");</script>
          </div>

          <div class="question" id="question8">
            <script>createQuestion("question8","senseintu4", "Vous faites attention aux faits et détails concrets. ");</script>
          </div>

          <div class="question" id="question9">
            <script>createQuestion("question9","thinkfeel1", "Vous aimez trouver les défauts dans les arguments. ");</script>
          </div>

          <div class="question" id="question10">
            <script>createQuestion("question10","thinkfeel2", "Vous aimez souligner le meilleur des gens.");</script>
          </div>

          <div class="question" id="question11">
            <script>createQuestion("question11","thinkfeel3", "Vous faites des décisions de façon impersonnelle en utilisant un raisonnement logique.");</script>
          </div>

          <div class="question" id="question12">
            <script>createQuestion("question12","thinkfeel4", "Vous croyez que dire la vérité est plus importante que faire preuve de tact.");</script>
          </div>

          <div class="question" id="question13">
            <script>createQuestion("question13","judgeperceive1", "Vous aimez faire des listes de choses à faire.");</script>
          </div>

          <div class="question" id="question14">
            <script>createQuestion("question14","judgeperceive2", "Vous pensez que les règles et les dates limites ne peuvent pas être flexibles et doivent être toujours respectées.");</script>
          </div>

          <div class="question" id="question15">
            <script>createQuestion("question15","judgeperceive3", "Vous préférez avoir des instructions étape par étape au lieu d'improviser.");</script>
          </div>

          <div class="question" id="question16">
            <script>createQuestion("question16","judgeperceive4", "Vous n'êtes pas spontanés et vous préférez faire des plans.");</script>
          </div>
        </form>
      </div>

      <br>

      <button>Soumettre</button>
    </body>
</html>
